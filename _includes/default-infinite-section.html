<section>{% for post in paginator.posts %}<a href="{{site.url}}{{site.baseurl}}{{ page.url }}"><img src="/assets/img/{{ post.url }}" alt="{{ post.url | remove_first:'/' }}"/><h4>{{ post.title }}</h4><h5>{{ post.date | date: "%d %b %Y" }}</h5>{% if page.article-section %}<p>{{ post.content | truncatewords:25 | strip_html }}
{% endif %}</p>{% endfor %}</a></section>
