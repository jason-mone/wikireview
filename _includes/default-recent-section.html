<section><h3>Recent posts</h3><section class="row">{% for post in site.posts offset: 0 limit: 6  %}<article class="col-md-offset-2 col-md-4"><a href="{{site.url}}{{site.baseurl}}{{ post.url }}"><img src="/assets/img/{{ post.url | remove:'/' }}.jpg" alt="{{ post.url | remove_first:'/' }}"/><h5>{{ post.date | date: "%d %b %Y" }}</h5>{% if page.article-section %}<p>{{ post.content | truncatewords:25 | strip_html }}</p>{% endif %}</a></article>{% endfor %}</section></section>
