<section><h3>Recent posts</h3><section class="row">{% for post in site.posts offset: 0 limit: 6  %}<article class="small-12 medium-4 columns"><a href="{{site.url}}{{site.baseurl}}{{ post.url }}"><img src="/assets/img/{{ post.url | remove:'/' | remove: '.html' }}.jpg" alt="{{ post.url | remove_first:'/' }}"/><h5>{{ post.title | truncate: 35 }}</h5><h5>{{ post.date | date: "%d %b %Y" }}</h5>{% if page.article-section %}<p>{{ post.content | truncatewords:25 | strip_html }}</p>{% endif %}</a></article>{% endfor %}</section></section>
